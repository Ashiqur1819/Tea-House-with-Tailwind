<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Google fonts cdn starts here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<!-- Google fonts cdn ends here -->

<!-- Font awesome cdn starts here -->
    <script src="https://kit.fontawesome.com/f64b9e2682.js" crossorigin="anonymous"></script>
<!-- Font awesome cdn ends here -->

<!-- Tailwind css cdn starts here -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
<!-- Tailwind css cdn ends here -->
    <title>Tea House with Tailwind CSS</title>
</head>
<body>
<!-- Main section starts here -->
    <main class="max-w-screen-xl mx-auto px-4 md:px-7 lg:px-12">
<!-- Header section starts here -->
        <header class="md:flex justify-between gap-8 items-center">
            <div class="mb-12 w-full">
                <h1 class="text-4xl md:text-5xl lg:text-6xl uppercase font-bold text-[#1C1C1C] mb-6">It's good <br> tea time at The <br> Tea House</h1>
                <p class="text-base md:text-lg text-[#777777] font-medium mb-6">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="bg-gradient-to-r from-[#FF0000] to-[#FF8938] px-5 py-3 text-white font-semibold text-xl rounded-lg">Exprole More <i class="fa-solid fa-arrow-right-long ml-1 -rotate-45"></i></button>
            </div>
            <div class="w-full relative">
                <div>
                    <img src="images/banner.png" class="w-full" alt="">
                </div>
                <div class="flex items-center bg-white gap-3 py-2 px-4 md:py-4 md:px-6 shadow-xl rounded-lg absolute bottom-4 left-12 lg:bottom-8 lg:left-24">
                    <div>
                        <i class="fa-solid fa-star text-3xl text-amber-400"></i>
                    </div>
                    <div>
                        <h2 class="text-2xl md:text-3xl font-bold">5.00</h2>
                        <p class="text-base text-[#777777]">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>
<!-- Header section ends here -->
    </main>
<!-- Main section ends here -->
</body>
</html>
